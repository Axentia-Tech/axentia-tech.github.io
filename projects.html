<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ©µAxentiaðŸ©µ | Projects</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #080808;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
      color: aqua;
    }

    .finisher-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      padding: 20px 50px;
    }

    .navLink {
      color: aqua;
      font-size: 20px;
      text-decoration: none;
      transition: 0.2s ease-in-out;
    }

    .navLink:hover {
      color: aliceblue;
      font-size: 23px;
    }

    .mainContent {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .projectsSection {
      max-width: 1000px;
      text-align: center;
      font-size: 18px;
      line-height: 1.7;
      color: #cfffff;
    }

    .projectsSection h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: aqua;
    }

    .projectCard {
      background-color: rgba(17, 0, 255, 0.178);
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      transition: transform 0.2s cubic-bezier(.4,2,.6,1), box-shadow 0.2s cubic-bezier(.4,2,.6,1);
      cursor: pointer;
    }

    .projectCard:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 32px 0 rgba(0,255,255,0.18), 0 2px 8px 0 rgba(0,0,0,0.12);
      background-color: rgba(0, 255, 255, 0.10);
    }

    @media (max-width: 768px) {
      .projectsSection h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="finisher-header"></div>

  <div class="navbar">
    <a class="navLink" href="projects.html">Projects</a>
    <a class="navLink" href="about.html">About</a>
    <a class="navLink" href="https://github.com/NotLeon-dev" target="_blank">GitHub</a>
    <a class="navLink" href="index.html">Home</a>
  </div>

  <div class="mainContent">
    <div class="projectsSection">
      <h2>Our Projects</h2>


      <a class="projectCard" href="https://www.spigotmc.org/resources/slash-socials.123518/" target="_blank" style="display:block; text-decoration:none; color:inherit;">
        <h3>Slash Socials</h3>
        <p>A all in one Solution to market your Social Media Chanels on your Minecraft Server with Style!</p>
      </a>

      <a class="projectCard" href="https://tmchallenge.fpr.net" target="_blank" style="display:block; text-decoration:none; color:inherit;">
        <h3>Trailmakers Challenge Generator</h3>
        <p>Randomly generates challenges for the game Trailmakers for you and your friends to play.</p>
      </a>

    </div>
  </div>

  <script src="finisher-header.es5.min.js"></script>
  <script>
    new FinisherHeader({
      "count": 45,
      "size": { "min": 2, "max": 13, "pulse": 0 },
      "speed": { "x": { "min": 0, "max": 0.4 }, "y": { "min": 0, "max": 0.6 } },
      "colors": { "background": "#000000", "particles": ["#00f7ff", "#ffffff"] },
      "blending": "overlay",
      "opacity": { "center": 1, "edge": 0 },
      "skew": 0,
      "shapes": ["t", "s"]
    });
  </script>
</body>
</html>
